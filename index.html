<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0d2fc9df0b.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="background">
            <div class="background-top"></div>
            <div class="background-bottom"></div>
        </div>
        <div class="boolzap-window">
            <div class="window-left">
                <div class="left-nav">
                    <img src="img/profile-photo.png" alt=>
                    <div class="left-nav-icon">
                        <button id="dark-mode" type="button" name="button"><i class="fas fa-moon"></i></button>
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="left-notification">
                    <div class="notification-icon">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notification-text">
                        <p><b>Ricevi notifiche di nuovi messaggi</b></p>
                        <p id="p-notification"><u>Attiva notifiche desktop</u></p>
                    </div>
                </div>
                <div class="left-search">
                    <i class="fas fa-search"></i>
                    <input id="search-box" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="left-contacts">
                    
                </div>
            </div>
            <div class="window-right">
                <div class="right-nav">
                    <img src="img/avataaars.png" alt=>
                    <div class="nav-text">
                        <p id="name"><b>Luca</b></p>
                        <p id="last-access">Ultimo accesso oggi alle <span id="la-time"></span></p>
                    </div>
                    <div class="nav-icon">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="right-center active" data-codice-utente="primo">

                </div>
                <div class="right-center" data-codice-utente="secondo">

                </div>
                <div class="right-center" data-codice-utente="terzo">

                </div>
                <div class="right-center" data-codice-utente="quarto">

                </div>
                <div class="right-center" data-codice-utente="quinto">

                </div>
                <div class="right-center" data-codice-utente="sesto">

                </div>
                <div class="right-center" data-codice-utente="settimo">

                </div>
                <div class="right-center" data-codice-utente="ottavo">

                </div>
                <div class="right-center" data-codice-utente="nono">

                </div>
                <div class="right-center" data-codice-utente="decimo">

                </div>
                <div class="right-center" data-codice-utente="undicesimo">

                </div>
                <div class="right-bottom">
                    <div class="bottom-emoticon">
                        <i class="far fa-smile"></i>
                    </div>
                    <div class="bottom-text">
                        <input id="message-input" type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="bottom-icon">
                        <i class="fa fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>
        <script id="template-msg-sent" type="text/x-handlebars-template">
                <div class="message-sent message">
                    <p class="empty">{{testoMessaggio}}</p>
                    <span class="orario">{{orarioAttuale}}</span>
                    <i class="fas fa-sort-down icon-dropdown"></i>
                    <div class="dropdown">
                        <div class="dropdown-item">
                            <p>Informazioni</p>
                        </div>
                        <div class="dropdown-item">
                            <button class="delete"><p>Cancella</p></button>
                        </div>
                    </div>
                </div>
        </script>
        <script id="template-msg-received" type="text/x-handlebars-template">
                <div class="message-received message">
                    <p class="empty">{{testoRisposta}}</p>
                    <span class="orario">{{orarioAttuale}}</span>
                    <i class="fas fa-sort-down icon-dropdown"></i>
                    <div class="dropdown">
                        <div class="dropdown-item">
                            <p>Informazioni</p>
                        </div>
                        <div class="dropdown-item">
                            <button class="delete"><p>Cancella</p></button>
                        </div>
                    </div>
                </div>
        </script>
        <script id="template-contact-box" type="text/x-handlebars-template">
            <div class="contact-box" data-codice-utente={{posizioneContatto}}>
                <div class="contact-icon">
                    <img src={{srcImmagine}} alt="">
                </div>
                <div class="contact-text">
                    <p class="name-contact"><b>{{nome}}</b></p>
                    <p class="p-contact">{{testo}}</p>
                </div>
            </div>
        </script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
